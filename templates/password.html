
<!DOCTYPE html>
<html lang="en">
<head>
  <title>|Password Change Page</title>
  <meta charset="utf-8">
<!--  <meta name="viewport" content="width=device-width, initial-scale=1">-->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
   <link href="/static/css/applestyle.css" rel="stylesheet">

    <style>

.color{
      background-color:green;
}

#password{
width:60%;
}
    </style>
</head>
<body>
       <div class="container-fluid">
               <h1 class="tuber head bg-dark">APPLE LEAF DISEASE CLASSIFICATION USING DEEP LEARNING</h1>
       </div>

     <div class=" tuber menu ">
    <a  href="/home"><button type="button"    class="btn color"  >Home</button></a>
    <a  href="#"> <button type="button"  class="btn bg-secondary color">Change Password</button></a>
      <a  href="/logout"> <button type="button"  id="logout" class="btn">Logout</button></a>
</div>


 <br><br> <br>
           <center>
    <div class="content">
                              <!--    Password page   -->

                      <div id="password>
                     <div class="card card-outline-secondary">
                        <div class="card-header">
                       <h2 class="mb-3"><b>Change Password</b></h2>
                       </div>
                        <h5 class="correct_pass">{{msg1}}</h5>
                        <h5 class="wrong_pass">{{msg2}}</h5>
                          <h5 class="wrong_pass">{{msg3}}</h5>
                        <div class="card-body">
                            <form method="post" class="form" role="form" autocomplete="off">
                            <div class="form-group">
                                    <label for="inputPasswordOld" >Current Password:</label>
                                    <input type="password" name="current" class="form-control" id="inputPasswordOld" required="">
                                </div><br>
                                <div class="form-group">
                                    <label for="inputPasswordNew" >New Password:</label>
                                    <input type="password" name="new" class="form-control" id="inputPasswordNew" required="">
                                    <span class="form-text small text-muted">
                                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                                        </span>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNewVerify">Re-enter:</label>
                                    <input type="password"  name="verify" class="form-control" id="inputPasswordNewVerify" required="">
                                    <span class="form-text small text-muted">
                                            To confirm, type the new password again.
                                        </span>
                                </div><br>

                                <div class="form-group">
                                    <button type="submit" class=" btn-success btn-sm float-right">Save</button>
                                </div>
                            </form>
                        </div>
                         </div>
                          </div>
                                      <!--       Password page closed   -->

                 </div>  <!--  /Content-->
           </center>

<!--  <script src="/static/js/script.js"></script>-->
</body>
</html>
